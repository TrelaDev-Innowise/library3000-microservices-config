spring:
  application:
    name: image-service

  data:
    mongodb:
      database: image-db
      uri: mongodb://admin:admin@localhost:27017/image-db?authSource=admin

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: heapdump, threaddump, health, metrics, prometheus, circuitbreakers
  endpoint:
    health:
      show-details: always
    heapdump:
      access: unrestricted
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted

server:
  port: 8083
